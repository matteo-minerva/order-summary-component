<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="checkout">
			<div class="card">
				<div class="card__head"></div>
				<div class="card__body">
					<div class="card__title">Order Summary</div>
					<div class="card__desc">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</div>
					<div class="subscription-plan">
						<div class="subscription-plan__icon">
							<img src="./images/icon-music.svg" alt="Music icon" />
						</div>
						<div class="subscription-plan__choice">
							<div class="subscription-plan__choice__text--main">
								Annual Plan
							</div>
							<div class="subscription-plan__choice__text--sub">
								$59.99/year
							</div>
						</div>
						<div class="subscription-plan__cta">Change</div>
					</div>
					<div class="cta--proceed">Proceed to Payment</div>
					<div class="cta--cancel">Cancel Order</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
